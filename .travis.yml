language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
before_install: 
    - 'mvn -version'
    - 'ldd --version | head -1'
    - 'uname -r'
install: 'mvn clean install -Pfull -DskipTests=true'
before_script:
    - "echo $JAVA_OPTS"
    - "export JAVA_OPTS=-Xmx2048m"
script: 'mvn test -Pleak'
